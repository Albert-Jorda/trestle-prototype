<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Schedule</title>
</head>
<body>
    <button id="cancel_edit">cancel edit</button>
    <h3>Edit Schedule</h3>
    <form action="" method="post" name="edit_schedule">
        Title: <input type="text" name="edit_title" /> <br>
        Description: <br /><textarea name="edit_description" cols="30" rows="5"></textarea>
        <br />
        Start: <input type="date" name="edit_start_date" />
        <input type="time" name="edit_start_time" /> <br />
        End: <input type="date" name="edit_end_date" />
        <input type="time" name="edit_end_time" /> <br />
        <button type="button" id="edit_submit_btn">save changes</button>
    </form>
</body>
</html>
