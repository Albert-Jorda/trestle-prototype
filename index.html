<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="index.css" />
    <title>Trestle Login | SignUp</title>
  </head>
  <body>
    <!--Container-->
    <div class="container">
      <div class="filter"></div>
      <div class="forms-container">
        <div class="signin-signup">
          <!--Login Form-->
          <form class="sign-in-form" autocomplete="off" action="./login.php" method="POST"> 
            <h2 class="title">Login</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" name="username" placeholder="Username" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" name="password" placeholder="Password" />
            </div>
            <input type="submit" name="login" value="Login" class="btn solid" />
          </form>
          <!--Register Form-->
          <form class="sign-up-form" autocomplete="off" action="./register.php" method="POST">
            <h2 class="title">Sign up</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" name="username" placeholder="Username" />
            </div>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="email" placeholder="Email" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" name="password1" placeholder="Password" />
            </div>
            <div class="input-field">
              <i class="fas fa-user-lock"></i>
              <input type="password" name="password2" placeholder="Confirm Password" />
            </div>
            <input type="submit" name="register" class="btn" value="Sign-up"/>
          </form>
        </div>
      </div>
      <!--Panels-->
      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>Welcome to Trestle</h3>
            <p>
              Not yet a member?<br>Fill some basic information to get started.
            </p>
            <button class="btn transparent" id="sign-up-btn">
              Sign up
            </button>
          </div>
          <img src="images/login.png" class="image" alt="">
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3>Already a Trestler?</h3>
            <p>
              Let's go to login<br>and see what tasks await you.
            </p>
            <button class="btn transparent" id="sign-in-btn">
              Login
            </button>
          </div>
          <img src="images/register.png" class="image" alt="">
        </div>
      </div>
    </div>
    <!--Script-->
    <script src="index.js"></script>
  </body>
</html>
